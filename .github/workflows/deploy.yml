name: Deployment

on:
  push:
    branches:
      - master
  pull_request:          # ← YANGI: PR ochilganda ishga tushadi
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write   # ← YANGI: PR ga comment yozish uchun

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # YANGI JOB: Build check
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build check
        run: |
          echo "✅ Checking files..."
          ls -la *.html
          echo "✅ Build successful!"

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Build check passed! Ready to merge.'
            })

  # Deploy job - faqat master da
  deploy:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4